<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
            <div class="header-links">
                <a href="#"></a>
                <a href="#"></a>
                <a href="#"></a>
            </div>
        </header>
        <div class="content">
            <div class="sec1">
                <div class="sec1info">
                    <div class="hero-main"></div>
                    <div class="hero-secondary"></div>
                    <button class="signup"></button>
                </div>
                <img id="sec1img">
            </div>
            <div class="sec2">
                <div class="sec2info"></div>
                <div class="sec2gallery">
                    <div class="sec2.1">
                        <img id="sec2.1img">
                        <p></p>
                    </div>
                    <div class="sec2.2">
                        <img id="sec2.2img">
                        <p></p>
                    </div>
                    <div class="sec2.3">
                        <img id="sec2.3img">
                        <p></p>
                    </div>
                    <div class="sec2.4">
                        <img id="sec2.4img">
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="sec3">
                <div class="sec3quote"></div>
                <div class="sec3quoter"></div>
            </div>
            <div class="sec4">
                <div class="banner">
                    <div class="banner-text">
                        <div class="banner-heading"></div>
                        <div class="banner-info"></div>
                        <button class="signup"></button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <a href="#"></a>
        </footer>
    </body>
</html>
